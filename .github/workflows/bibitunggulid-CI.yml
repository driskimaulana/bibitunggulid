name: BibitUnggulID CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:

        - name: Login
          uses: google-github-actions/auth@v1
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
#             project_id: ${{ secrets.GCP_PROJECT_ID }}
#             service_account_email: ${{ secrets.GCP_EMAIL }}
#             service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t gcr.io/bibitunggulid/devbibitunggulid

        - name: Push Docker image
          run: gcloud auth activate-service-account ${{ secrets.GCP_EMAIL }} --key-file=${{ secrets.GCP_CREDENTIALS }} && docker push gcr.io/bibitunggulid/devbibitunggulid

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image gcr.io/bibitunggulid/devbibitunggulid --region asia-southeast2 --platform managed --max-instances=5
