name: BibitUnggulID CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:

        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: gcloud config set account ${{ secrets.GCP_EMAIL }} && gcloud builds submit --tag gcr.io/bibitunggulid/devbibitunggul
#           run: docker build -t gcr.io/bibitunggulid/devbibitunggulid .

#         - name: Push Docker image
#           run: docker push gcr.io/bibitunggulid/devbibitunggulid

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image gcr.io/bibitunggulid/devbibitunggulid --region asia-southeast2 --platform managed --max-instances=5
